<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Hello world!</title>
    <style type="text/css">
    #container{
        /*地图(容器)显示大小*/
        width:1200px;
        height:400px;
    }
    </style>
    <!--引入Javascript API GL，参数说明参见下文-->
    <!-- <script   src="./glis.js"></script> -->
    <!-- <script  src="https://map.qq.com/api/gljs?v=1.exp&key=OB4BZ-D4W3U-B7VVO-4PJWW-6TKDJ-WPB77"></script> -->
    <script>
              
            //   fetch('https://apikey.map.qq.com/mkey/index.php/mkey/check?key=OB4BZ-D4W3U-B7VVO-4PJWW-6TKDJ-WPB77&pid=127.0.0.1:8080&channel=0&a=2', {mode: 'no-cors'})
        //地图初始化函数，本例取名为init，开发者可根据实际情况定义
        function initMap() {
//             const _window = new Function('return window')()
// // 重置作用域
// window.microApp.removeDomScope() 

            //定义地图中心点坐标
            var center = new TMap.LatLng(39.984120, 116.307484)
    
            //定义map变量，调用 TMap.Map() 构造函数创建地图
            var map = new TMap.Map(document.getElementById('container'), {
                center: center,//设置地图中心点坐标
                zoom: 17.2,   //设置地图缩放级别
                pitch: 43.5,  //设置俯仰角
                rotation: 45    //设置地图旋转角度
            });
            
        }
//鉴权失败：网络请求失败。
//海外图请求失败

        setTimeout(()=>{
            console.log(1111)
            initMap()
        },1000);
    </script>
</head>
<!-- 页面载入后，调用init函数 -->
<body >
    <!-- 定义地图显示容器 -->
    <div id="container"></div>
</body>
</html>
